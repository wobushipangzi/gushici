<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,shrink-to-fit=no" />
    <meta charset="UTF-8"/>
    <title>识别图片文字</title>
    <script src="../statics/jquery-latest.js"></script>
    <script>
        function upload() {
            var fileobj = $("#upload_file")[0].files[0]
            var form = new FormData()
            form.append("file", fileobj)

            $.ajax({
                //url: "http://123.57.60.103:8081/product/shibiewenzi",
                url: "https://www.xinhuo.fun/product/shibiewenzi",
                type: "post",
                data: form,
                processData: false,
                contentType: false,
                success: function (data) {
                    alert("识别成功")
                    $("#set_px").css("width", data.data.max + "px")
                    $('#content').html(data.data.words)
                },
                error: function () {
                    alert("识别失败")
                }
            })
        }
    </script>
</head>
<body>
    <h3 align="center">图片尽量清晰，选择图片，点击识别即可，识别正确率高达99%</h3>
    <div align="center" style="width: 525px;margin:auto;display:flex;">
        <form id="file_form" method="post" enctype="multipart/form-data">
            <input type="file" id="upload_file"/>
        </form>
        <button id="upload_btn" onclick="upload()">点击识别</button>
    </div>

    <div id="set_px" style="margin:auto;">
        <div id="content" align="left">

        </div>
    </div>

    <br/><br/><br/><br/><br/><br/>
    <h3 align="center">觉得不错，打赏下呗</h3>

    <div align="center">
        <img src="../statics/1.png" alt="" width="200" height="270"/>
        &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <img src="../statics/2.png" alt="" width="200" height="270"/>
    </div>

</body>
</html>
